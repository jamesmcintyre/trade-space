<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Cats</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>

</head>
<body>


<div class="container">
  <nav class="navbar navbar-default">

    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Glass Cats</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/browse">Browse</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="row" id="topspacer">

  </div>

  <div class="row" id="maincontent">
    <div class="col-sm-8">
      <table class="table" id="requests">
        <th>
          <td>Incomming</td>
          <td>Outgoing</td>
        </th>
        <tr>
          <td class="incomming"></td>
          <td class="outgoing"></td>
        </tr>
      </table>
    </div>

    <div class="col-sm-4">
      <ul id="profile">

      </ul>
    </div>

  </div>

  <div class="col-sm-12" id="itemlistcontain">
    <table id="itemlist">
      <th>
        <td>Name</td>
        <td>Description</td>
        <td>Trade Status</td>
        <td>View</td>
        <td>Delete</td>
      </th>

      <tr id="itemTemplate">
        <td class="name"></td>
        <td class="desc"></td>
        <td class="status"></td>
        <td><button class="btn btn-success view">View</button></td>
        <td><button class="delete btn btn-danger">Delete</button></td>
      </tr>


    </table>
  </div>



</div>


</body>
</html>
